<body>

    <!-- Pääotsikko sekä kuvaava teksti --> 
    <div>
    <h1>Safe</h1>
    <strong>Suomen halvin ja<br>kannattavin vakuutusyhtiö, joka<br>tarjoaa kattavia alennuksia nuorille.</strong></div>

    <section id = "lomakkeet">
    <form>
        <fieldset>
            <legend><h2>Ota yhteyttä</h2></legend>
            <label for="paivamaara">Päivämäärä: </label><br>
            <input type="date" id = "paivamaara" name = "paivamaara"><br>
            <label for="etunimi">Etunimi: </label><br>
            <input type = "text" id ="etunimi" name = "etunimi"><br>
            <label for="sukunimi">Sukunimi: </label><br>
            <input type = "text" id ="sukunimi" name = "sukunimi"><br>
            <label for="sahkoposti">Sähköpostiosoite: </label><br>
            <input type="email" id = "sahkoposti" name = "sahkoposti"><br>
            <label for="ilmoitus"></label>Seloste<br>
            <textarea placeholder="Kirjoita lyhyt seloste yhteydenoton syystä" name = "ilmoitus" rows = "15" cols = "30"></textarea><br>
            <input type="submit" value = "Lähetä"><input type="reset">
        </fieldset>
        <br>
        <fieldset>
            <legend><h2>Anna palautetta</h2></legend>
            <label for="tyytyväisyys">Anna avoin palaute palveluistamme.!</label><br>
            <textarea placeholder="Syötä avoin palaute palvelusta" name = "palaute" rows="15" cols="30"></textarea><br>
            <input type="submit" value = "Lähetä"><input type="reset">
        </fieldset>
    </form>

    <form>

    </form>
    </section>

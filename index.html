<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=devicec-width, initial-scale=1.0">
    <title>Safe-vakuutusyhtiö / Suomen halvin ja kannattavin vakuutusyhtiö</title>
    <style>
        .column {
         float: left;
         width: 30%;
         padding: 5px;
       }
       
       .row::after {
         content: "";
         clear: both;
         display: table;
       } 
       .responsive {
         width: 100%;
         height: auto;
       }
           </style>
    <meta charset ="UTF-8">
</head>

<body>
    <!--Navigointipalkki-->
    <nav>
        <div>Henkilöasiakkaat</div>
        <div>Yritysasiakkaat</div>
    </nav>

    <!-- Pääotsikko sekä kuvaava teksti --> 
    <div>
        <h1>Safe</h1>
        <strong>Suomen halvin ja<br>kannattavin vakuutusyhtiö, joka<br>tarjoaa kattavia alennuksia nuorille.</strong>
    </div>
    
    <!--Etusivun osa, johon sisältö ja linkit palveluista kertoville alisivuille-->
    <section id = "palvelutiedot">
        <div class="row">
            <div class="column">
                <div id = "ylävasen"><em>Opiskelijoille ja nuorille suunnatut vakuutuspalvelut</em></div>
                    <img src="kuvat/opiskelijaetusivu.png" alt="Henkilö peittää kasvonsa kirjalla" style="width:100%" class="responsive">
            </div>
            <div class="column">
                <div id = "yläkeski"><em>Eläkeläisten ja ikäihmisten vakuutuspalvelut</em></div>
                    <img src="seniorit.png" alt="Puukirjaimista muodostunut sana seniori" style="width:100%" class="responsive">
            </div>
            <div class="column">
                <div id = "yläoikea"><em>Ilmoita vahingosta</em></div>
                    <img src="vahinko.png" alt="Jäätelö pudonnut maahan" style="width:100%" class="responsive">
            </div>
            <div class="column">
                <div id = "alavasen"><em>Autovakuutus</em></div>
                    <img src="autovakuutus.png" alt="Legoauto" style="width:100%" class="responsive">
            </div>
            <div class="column">
                <div id = "alaoikea"><em>Kotivakuutus</em></div>
                    <img src="kotivakuuutus.jpg" alt="Koti kämmenellä" style="width:100%" class="responsive">
            </div>
        </div>
        </section>
    <!--Etusivun osa, johon yhteystiedot ja laskutustiedot-->
    <section id = "yritystiedot">
        <div>Yhteystiedot</div>
        <div>Laskutustiedot</div>
    </section>
    <!--Footeriin voi laittaa tietosuojaselosteen ja käyttöehdot-->
    <footer> </footer>



</body>
</html>

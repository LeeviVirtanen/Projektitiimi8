<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=devicec-width, initial-scale=1.0">
    <title>Safe-vakuutusyhtiö / Suomen halvin ja kannattavin vakuutusyhtiö / Senioreiden vakuutukset</title>
    <style>
         .column {
            float: left;
            width: 32%;
            padding: 5px;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        } 
        .responsive {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Safe</h1>
    <h2>Senioreiden vakuutukset</h2>
    <p><img src="Kuvat/seniorishakki.png" alt="kaksi miestä pelaa shakkia ulkona" class="responsive"></p>
    
    <div class="row">
        <div class="column">
            <h3>Seniorien kotivakuutus</h3>
            <img src="kuvat/seniorikoticopy.png" alt="Mies ja kissa" style="width:100%" class="responsive">
        </div>
        <div class="column">
            <h3>Seniorien tapaturmavakutuus</h3>
            <img src="Kuvat/senioritapaturma.png" alt="kädet pitelevät kävelykeppiä" style="width:100%" class="responsive">
        </div>
        <div class="column">
            <h3>Seniorien matkavakuutus</h3>
            <img src="Kuvat/seniorimatka.png" alt="Kaksi henkilö katsoo horisonttiin penkillä istuen" style="width:100%" class="responsive">
        </div>
    </div>

</body>
</html>
